<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>콘텐츠 제목</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <section class="practice-section">
            <h1 class="sr-only">작업 영역</h1>
            <iframe src="./content-1.html" frameborder="0" id="working-space"></iframe>
        </section>

        <nav class="nav-section">
            <div class="nav-header">
                <span class="view-selector">
                    실습하기
                    <i class="fas fa-chevron-down"></i>
                </span>
                <span class="full-screen-button">전체 화면</span>
            </div>

            <ul class="view-selector-drop-menu hidden">
                <li class="step-view">
                    <h3>보기</h3>
                    <span>스크롤 가능한 목록으로 단계보기</span>
                </li>
                <li class="step-video">
                    <h3>시청</h3>
                    <span>비디오 단계보기</span>
                </li>
                <li class="step-print">
                    <h3>인쇄하기</h3>
                    <span>단계별 pdf 게시</span>
                </li>
            </ul>

            <div class="nav-content-section">
                <div class="nav-index-contents">
                    <h1 class="index-contents-title">콘텐츠 제목</h1>
                    <div class="index-contents-info">
                        <span>4단계</span>
                        <span>1분</span>
                    </div>
                    <button type="submit" class="fill-button next-page-btn" id="go-main-page">시작</button>
                </div>

                <div class="nav-main-contents hidden">
                    <h3 class="main-information">진행단계별로 따라가보세요.</h3>
                    <div class="main-contents-desc">
                        <p>콘텐츠 설명</p>
                    </div>

                    <!-- JS로 코드 변경 삽입 필요 -->
                    <div class="page-progress-bar">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <ul class="main-controller">
                        <li class="go-home">처음단계</li>
                        <li class="previous">이전단계</li>
                        <li class="next">다음단계</li>
                        <li class="font-resize">
                            글자 크기
                            <i class="fas fa-chevron-down"></i>
                        </li>
                        <li class="font-resize-selector hidden">
                            <div class="small">
                                <span>작게</span>
                            </div>
                            <div class="medium">
                                <span>중간</span>
                            </div>
                            <div class="large">
                                <span>크게</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <script src="https://kit.fontawesome.com/c2252b4ab1.js" crossorigin="anonymous"></script>
        <script src="./js/select-bar.js"></script>
        <script src="./js/tts-autoplay.js"></script>
        <script src="./js/change-main-nav.js"></script>
    </body>
</html>
