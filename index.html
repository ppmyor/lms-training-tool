<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>콘텐츠 제목</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <section class="practice-section mobile-hidden">
            <h1 class="sr-only">작업 영역</h1>
            <iframe src="./content-1.html" frameborder="0" id="working-space"></iframe>
            <div class="click-area">
                <canvas id="painted-canvas"></canvas>
            </div>
        </section>

        <nav class="nav-section">
            <div class="nav-header">
                <span class="view-selector mobile-hidden">
                    <span class="left-arrow hidden">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    실습하기
                    <span class="down-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </span>
                <span class="full-screen-button">전체화면</span>
            </div>

            <ul class="view-selector-drop-menu hidden">
                <li class="step-view">
                    <h3>보기</h3>
                    <span>스크롤 가능한 목록으로 단계보기</span>
                </li>
                <li class="step-video">
                    <h3>시청</h3>
                    <span>비디오 단계보기</span>
                </li>
                <li class="step-print">
                    <h3>인쇄하기</h3>
                    <span>단계별 pdf 게시</span>
                </li>
            </ul>

            <div class="nav-content-section">
                <div class="nav-index-contents">
                    <h1 class="index-contents-title">콘텐츠 제목</h1>
                    <div class="index-contents-info">
                        <span>4단계</span>
                        <span>1분</span>
                    </div>
                    <button type="submit" class="fill-button" id="go-main-page">시작</button>
                </div>

                <div class="nav-main-contents hidden">
                    <div class="main-desc">
                        <h3 class="main-information">진행단계별로 따라가보세요.</h3>
                        <div class="main-contents-desc">
                            <p class="content-desc"></p>
                        </div>
                    </div>

                    <div class="page-progress-bar"></div>

                    <ul class="main-controller">
                        <li class="step mobile-hidden">
                            <span class="previous">
                                <i class="fas fa-chevron-left"></i>
                                이전
                            </span>
                            <span class="go-home">처음단계</span>
                            <span class="next">
                                다음
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </li>
                        <li class="mobile-go-home mobile-icon">
                            <span class="mobile-icon">
                                <i class="fas fa-home"></i>
                            </span>
                        </li>
                        <li class="mobile-previous mobile-icon">
                            <span class="mobile-icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                        </li>
                        <li class="mobile-next mobile-icon">
                            <span class="mobile-icon">
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </li>
                        <li class="font-resize mobile-hidden">
                            글자 크기
                            <i class="fas fa-chevron-down"></i>
                        </li>
                        <li class="font-resize-selector hidden">
                            <div class="small">
                                <span>작게</span>
                            </div>
                            <div class="medium">
                                <span>중간</span>
                            </div>
                            <div class="large">
                                <span>크게</span>
                            </div>
                        </li>
                        <li class="audio-control mobile-hidden">
                            오디오 제어
                            <i class="fas fa-chevron-down"></i>
                        </li>
                        <li class="audio-control-selector hidden mobile-hidden">
                            <button class="play-button">재생</button>
                            <button class="pause-button">일시정지</button>
                            <button class="volume-up">크게</button>
                            <button class="volume-down">작게</button>
                        </li>
                        <li class="mobile-play-button mobile-icon">
                            <i class="far fa-play-circle"></i>
                        </li>
                        <li class="mobile-pause-button mobile-icon">
                            <i class="far fa-pause-circle"></i>
                        </li>
                        <li class="mobile-full-screen-button mobile-icon">
                            <i class="fas fa-expand"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <script src="https://kit.fontawesome.com/c2252b4ab1.js" crossorigin="anonymous"></script>
        <script src="./js/select-bar.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/change-main-nav.js"></script>
        <script src="./js/resize-font.js"></script>
        <script src="./js/full-screen.js"></script>
        <script src="./js/mobile-size.js"></script>
    </body>
</html>
