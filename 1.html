<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>콘텐츠 제목-1</title>
        <link rel="stylesheet" href="styles/content.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section>
            <h1 class="sr-only">작업 영역</h1>
            <div class="practice-image">
                <img src="./assets/bus-ex.png" alt="연습 이미지" />
            </div>
        </section>
        <nav>
            <div class="nav-header">
                <span class="view-selector">
                    실습하기
                    <i class="fas fa-chevron-down"></i>
                </span>
                <span class="full-screen-button">전체 화면</span>
            </div>

            <ul class="view-selector-drop-menu hidden">
                <li class="step-view">
                    <h3>보기</h3>
                    <span>스크롤 가능한 목록으로 단계보기</span>
                </li>
                <li class="step-video">
                    <h3>시청</h3>
                    <span>비디오 단계보기</span>
                </li>
                <li class="step-print">
                    <h3>인쇄하기</h3>
                    <span>단계별 pdf 게시</span>
                </li>
            </ul>

            <div class="nav-content">
                <div class="information">
                    <span> 진행단계별로 따라가보세요. </span>
                </div>

                <div class="contents">
                    <div class="contents-description">
                        <span>콘텐츠 설명</span>
                    </div>
                    <div class="page-control-bar">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <ul class="control-bar">
                    <li class="go-home">
                        <a href="./index.html"> 처음으로 </a>
                    </li>
                    <li class="previous">
                        <a href="./index.html"> 이전 단계 </a>
                    </li>
                    <li class="next">
                        <a href="#">다음 단계</a>
                    </li>
                    <li class="font-resize">
                        글자 크기
                        <i class="fas fa-chevron-down"></i>
                    </li>
                    <li class="font-resize-selector hidden">
                        <div class="small">
                            <span>작게</span>
                        </div>
                        <div class="medium">
                            <span>중간</span>
                        </div>
                        <div class="large">
                            <span>크게</span>
                        </div>
                    </li>
                    <li class="volume-control">
                        소리 크기
                        <i class="fas fa-chevron-down"></i>
                    </li>
                    <div class="volume-controler">
                        <audio id="audio" autoplay controls>
                            <source src="./assets/ex-audio.wav" />
                        </audio>
                    </div>
                </ul>
            </div>
        </nav>

        <script src="https://kit.fontawesome.com/c2252b4ab1.js" crossorigin="anonymous"></script>
        <script src="./js/select-bar.js"></script>
    </body>
</html>
